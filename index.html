<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center mt-5 d-flex justify-content-center">
        <div class="card" style="width:30rem;" id="titlecard">
            <div class="card-body">
                <h4 class="card-title">Welcome to Math Quiz</h4>
                <div class="form-floating mb-3">
                    <input type="text" autocomplete="off" class="form-control" id="floatingInput" placeholder="John Doe">
                    <label for="floatingInput">Name</label>
                </div>
                                    
                <div class="buttons d-flex justify-content-evenly">
                    <button class="btn btn-dark btns-checking" onclick="selectGame(0)">Addition</button>
                    <button class="btn btn-dark btns-checking" onclick="selectGame(1)">Subtraction</button>
                    <button class="btn btn-dark btns-checking" onclick="selectGame(2)">Multiplication</button>
                    <button class="btn btn-dark btns-checking" onclick="selectGame(3)">Division</button>
                </div>
                <div id="liveAlertPlaceholder" class="mt-3"></div>
            </div>
        </div>
        <div class="card" style="width: 30rem;" id="maincard">
            <div class="card-body">
            <h5 class="card-title" id="title"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="subtitle"></h6>
            <p class="card-text" id="mainbody"></p>
            <div class="form-floating mb-3">
                <input type="text" autocomplete="off" class="form-control" id="answerInput" placeholder="John Doe">
                <label for="answerInput">Answer</label>
                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-dark btns-checking mt-3" id="checkBtn" onclick="checkAnswer()">Check</button>
                    <button class="btn btn-dark btns-checking mt-3" id="nextBtn" onclick="nextQuestion()">Next</button>
                </div>
            </div>
            </div>
        </div>
        <div class="spinner-border text-secondary" id="loadingSpinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
